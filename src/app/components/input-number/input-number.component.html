<div class="flex">
  <div class="ml-3">
    <label [for]="inputName">
      {{ label }}
    </label>
  </div>
  <div class="ml-3">
    <p-inputNumber
      [inputId]="inputName"
      [placeholder]="placeholder"
      [(ngModel)]="value"
      [mode]="mode"
      [minFractionDigits]="minFractionsDigits"
      [maxFractionDigits]="maxFractionDigits"
      (input)="onInput($event)"
    />
  </div>
</div>
