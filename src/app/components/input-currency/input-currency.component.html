<div class="flex">
  <div class="ml-3">
    <label [for]="inputName">
      {{ label }}
    </label>
  </div>
  <div class="ml-3">
    <p-inputNumber
      [inputId]="inputName"
      [(ngModel)]="value"
      mode="currency"
      [placeholder]="placeholder"
      [locale]="locale">
    </p-inputNumber>
  </div>
</div>
